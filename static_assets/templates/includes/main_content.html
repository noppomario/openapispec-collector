<div id="welcome-screen">
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="text-center welcome-message">
            <h1 class="mb-4">API仕様書ビューア</h1>
            <p class="text-secondary welcome-text">左側のリストから表示したいAPI仕様書を選択してください</p>
            <p class="text-secondary welcome-text">または、検索ボックスでAPI横断検索を実行できます</p>
        </div>
    </div>
</div>
<div id="viewer-container" class="hidden">
    <div class="viewer-header">
        <button class="back-button" id="back-to-list">戻る</button>
        <div class="spec-title" id="current-spec-title">API仕様書</div>
        <div class="viewer-type" style="display: flex; align-items: center; gap: 8px;">
            <span class="form-label mb-0" style="font-size:0.97em;">表示方法:</span>
            <div class="btn-group" role="group" aria-label="Viewer mode toggle">
                <button type="button" class="btn btn-outline-secondary" id="toggle-swagger">Swagger UI</button>
                <button type="button" class="btn btn-outline-secondary" id="toggle-redoc">ReDoc</button>
            </div>
        </div>
    </div>
    <!-- SwaggerUIコンテナ -->
    <div id="swagger-ui" class="hidden"></div>
    <!-- ReDocはiframeで表示 -->
    <iframe id="redoc-frame" class="hidden" title="ReDoc Viewer" sandbox="allow-scripts allow-same-origin">
    </iframe>
</div>
